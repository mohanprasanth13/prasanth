<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Color Box Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #00feba, #5b548a);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 80vh;
      overflow: hidden;
      margin-top: 20px;
    }

    #box {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px white;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Catch the Color Box</h1>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const scoreText = document.getElementById("score");
    const colors = ["red", "yellow", "green", "blue", "purple", "orange", "pink"];
    let score = 0;

    function moveBox() {
      const game = document.getElementById("game");
      const maxX = game.clientWidth - 60;
      const maxY = game.clientHeight - 60;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      const color = colors[Math.floor(Math.random() * colors.length)];

      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.backgroundColor = color;
    }

    box.addEventListener("click", () => {
      score++;
      scoreText.textContent = `Score: ${score}`;
      moveBox();
    });

    // Move the box every 1.5 seconds if not clicked
    setInterval(moveBox, 1500);

    // First move
    moveBox();
  </script>
</body>
</html>
